# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/

theme = "blowfish"
# baseURL = "https://nunocoracao.github.io/blowfish"
defaultContentLanguage = "cn"

enableRobotsTXT = true
paginate = 20
summaryLength = 5

buildDrafts = false
buildFuture = false

googleAnalytics = "G-H6WB2ZNB2J"

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
